name: Summarize feeds

on:
  workflow_dispatch:
  schedule:
    - cron: '0 20 * * *'  # 4am SGT (Singapore Time, UTC+8)

permissions:
  contents: write

jobs:
  summarize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: Verify configuration
        run: |
          echo "üîß Configuration Verification"
          echo "=============================="
          echo "API Key set: $([[ -n "$OPENAI_API_KEY" ]] && echo "‚úì Yes (${#OPENAI_API_KEY} chars)" || echo "‚úó No")"
          echo "Base URL set: $([[ -n "$OPENAI_BASE_URL" ]] && echo "‚úì Yes" || echo "‚úó No (will use default)")"
          echo "Model: ${OPENAI_MODEL:-not set}"
          echo ""
          echo "üìä Feed Limits:"
          echo "  MAX_FEEDS: ${MAX_FEEDS:-not set}"
          echo "  MAX_ITEMS_PER_FEED: ${MAX_ITEMS_PER_FEED:-not set}"
          echo ""
          echo "‚ö° Concurrency:"
          echo "  MAX_CONCURRENT_FEEDS: ${MAX_CONCURRENT_FEEDS:-not set}"
          echo "  MAX_CONCURRENT_ITEMS: ${MAX_CONCURRENT_ITEMS:-not set}"
          echo "  RATE_LIMIT_DELAY_MS: ${RATE_LIMIT_DELAY_MS:-not set}"
          echo ""
          echo "üîÅ Retry:"
          echo "  MAX_RETRIES: ${MAX_RETRIES:-not set}"
          echo ""
          echo "üéõÔ∏è Features:"
          echo "  ENABLE_FULL_ARTICLE_FETCH: ${ENABLE_FULL_ARTICLE_FETCH:-not set}"
          echo "  ENABLE_DIGEST_CACHE: ${ENABLE_DIGEST_CACHE:-not set}"
          echo "  ENABLE_REPORTING: ${ENABLE_REPORTING:-not set}"
          echo ""
          echo "üìÖ Daily Digest Mode:"
          echo "  DATE_FILTER_ENABLED: ${DATE_FILTER_ENABLED:-not set (default: true)}"
          echo "  INCLUDE_DATE_IN_TITLE: ${INCLUDE_DATE_IN_TITLE:-not set (default: true)}"
          echo "  FALLBACK_DAYS: ${FALLBACK_DAYS:-not set (default: 0)}"
          echo "  DIGEST_RETENTION_DAYS: ${DIGEST_RETENTION_DAYS:-not set (default: 10)}"
          echo ""
          echo "‚è±Ô∏è Delays:"
          echo "  DELAY_BETWEEN_ITEMS_MS: ${DELAY_BETWEEN_ITEMS_MS:-not set}"
          echo "  DELAY_BETWEEN_FEEDS_MS: ${DELAY_BETWEEN_FEEDS_MS:-not set}"
          echo ""
          echo "üìù Feed Metadata:"
          echo "  SUMMARY_FEED_TITLE: ${SUMMARY_FEED_TITLE:-not set}"
          echo "  SUMMARY_FEED_LINK: ${SUMMARY_FEED_LINK:-not set}"
          echo "=============================="
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          OPENAI_MODEL: ${{ vars.OPENAI_MODEL }}
          MAX_FEEDS: ${{ vars.MAX_FEEDS }}
          MAX_ITEMS_PER_FEED: ${{ vars.MAX_ITEMS_PER_FEED }}
          MAX_CONCURRENT_FEEDS: ${{ vars.MAX_CONCURRENT_FEEDS }}
          MAX_CONCURRENT_ITEMS: ${{ vars.MAX_CONCURRENT_ITEMS }}
          MAX_RETRIES: ${{ vars.MAX_RETRIES }}
          RATE_LIMIT_DELAY_MS: ${{ vars.RATE_LIMIT_DELAY_MS }}
          DELAY_BETWEEN_ITEMS_MS: ${{ vars.DELAY_BETWEEN_ITEMS_MS }}
          DELAY_BETWEEN_FEEDS_MS: ${{ vars.DELAY_BETWEEN_FEEDS_MS }}
          DATE_FILTER_ENABLED: ${{ vars.DATE_FILTER_ENABLED }}
          INCLUDE_DATE_IN_TITLE: ${{ vars.INCLUDE_DATE_IN_TITLE }}
          FALLBACK_DAYS: ${{ vars.FALLBACK_DAYS }}
          DIGEST_RETENTION_DAYS: ${{ vars.DIGEST_RETENTION_DAYS }}
          ENABLE_FULL_ARTICLE_FETCH: ${{ vars.ENABLE_FULL_ARTICLE_FETCH }}
          ENABLE_DIGEST_CACHE: ${{ vars.ENABLE_DIGEST_CACHE }}
          ENABLE_REPORTING: ${{ vars.ENABLE_REPORTING }}
          SUMMARY_FEED_LINK: ${{ vars.SUMMARY_FEED_LINK }}
          SUMMARY_FEED_TITLE: ${{ vars.SUMMARY_FEED_TITLE }}
          SUMMARY_FEED_DESCRIPTION: ${{ vars.SUMMARY_FEED_DESCRIPTION }}
      - name: Generate summaries
        run: npm run summarize
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          OPENAI_MODEL: ${{ vars.OPENAI_MODEL }}
          MAX_FEEDS: ${{ vars.MAX_FEEDS }}
          MAX_ITEMS_PER_FEED: ${{ vars.MAX_ITEMS_PER_FEED }}
          MAX_CONCURRENT_FEEDS: ${{ vars.MAX_CONCURRENT_FEEDS }}
          MAX_CONCURRENT_ITEMS: ${{ vars.MAX_CONCURRENT_ITEMS }}
          MAX_RETRIES: ${{ vars.MAX_RETRIES }}
          RATE_LIMIT_DELAY_MS: ${{ vars.RATE_LIMIT_DELAY_MS }}
          DELAY_BETWEEN_ITEMS_MS: ${{ vars.DELAY_BETWEEN_ITEMS_MS }}
          DELAY_BETWEEN_FEEDS_MS: ${{ vars.DELAY_BETWEEN_FEEDS_MS }}
          DATE_FILTER_ENABLED: ${{ vars.DATE_FILTER_ENABLED }}
          INCLUDE_DATE_IN_TITLE: ${{ vars.INCLUDE_DATE_IN_TITLE }}
          FALLBACK_DAYS: ${{ vars.FALLBACK_DAYS }}
          DIGEST_RETENTION_DAYS: ${{ vars.DIGEST_RETENTION_DAYS }}
          ENABLE_FULL_ARTICLE_FETCH: ${{ vars.ENABLE_FULL_ARTICLE_FETCH }}
          ENABLE_DIGEST_CACHE: ${{ vars.ENABLE_DIGEST_CACHE }}
          ENABLE_REPORTING: ${{ vars.ENABLE_REPORTING }}
          SUMMARY_FEED_LINK: ${{ vars.SUMMARY_FEED_LINK }}
          SUMMARY_FEED_TITLE: ${{ vars.SUMMARY_FEED_TITLE }}
          SUMMARY_FEED_DESCRIPTION: ${{ vars.SUMMARY_FEED_DESCRIPTION }}
      - name: Upload reports as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: execution-reports
          path: reports/
          retention-days: 30
          if-no-files-found: ignore
      - name: Stage files for commit
        run: |
          git add summary.xml
          git add reports/ || echo "No reports directory to add"
      - name: Commit updated feed and reports
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: update summary feed and reports'
          skip_dirty_check: true
